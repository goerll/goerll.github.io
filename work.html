<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Estevão Goerll, work, trabalho, experience">
    <meta name="description" content="Experiência profissional de Estevão Goerll">
    <link rel="icon" href="assets/icon.ico">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <title>Estevão Goerll | Work</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'midnight': '#0f172a',
                        'dark-bg': '#10100E',
                        'dark-border': '#30302B',
                        'cream': '#FFFFE3',
                    }
                }
            }
        }
    </script>
    <script>
        // Dark mode toggle - load preference or default to dark
        if (localStorage.theme === 'light' || (!('theme' in localStorage))) {
            document.documentElement.classList.remove('dark')
        } else {
            document.documentElement.classList.add('dark')
        }
    </script>
</head>

<body class="bg-cream dark:bg-dark-bg">

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle"
        class="fixed top-6 right-6 z-50 p-2 rounded-lg bg-dark-bg bg-opacity-60 backdrop-blur-xl border border-dark-border hover:bg-dark-border transition"
        onclick="toggleTheme()">
        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 text-dark-bg" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 text-cream" fill="currentColor" viewBox="0 0 20 20">
            <path
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z">
            </path>
        </svg>
    </button>

    <script>
        // Show appropriate icon based on current theme
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.theme === 'light') {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        function toggleTheme() {
            const currentTheme = localStorage.theme;

            if (currentTheme === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                themeToggleLightIcon.classList.add('hidden');
                themeToggleDarkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                themeToggleDarkIcon.classList.add('hidden');
                themeToggleLightIcon.classList.remove('hidden');
            }
        }

        // Default to dark mode if no preference is set
        if (!('theme' in localStorage)) {
            localStorage.theme = 'dark';
            document.documentElement.classList.add('dark');
        }
    </script>

    <main class="flex min-h-screen flex-col justify-center items-center p-8 md:p-24">
        <div class="flex flex-col gap-4 md:gap-12 max-w-3xl w-full">

            <!-- Breadcrumb Navigation (Desktop) -->
            <div class="hidden md:flex">
                <nav aria-label="breadcrumb">
                    <ol class="flex flex-wrap items-center gap-1.5 break-words text-sm sm:gap-2.5">
                        <li class="inline-flex items-center gap-1.5 transition ease-in-out hover:scale-110">
                            <a class="transition-colors text-slate-600 hover:text-slate-400 dark:text-cream" href="/">
                                home
                            </a>
                        </li>
                        <li class="text-slate-600 dark:text-cream dark:text-opacity-70 text-lg">/</li>
                        <li class="inline-flex items-center gap-1.5 transition ease-in-out hover:scale-110">
                            <a class="transition-colors text-slate-600 dark:text-cream dark:text-opacity-70 hover:text-slate-400"
                                href="/work.html">
                                work
                            </a>
                        </li>
                    </ol>
                </nav>
            </div>

            <!-- Mobile Menu Button -->
            <button
                class="flex items-center justify-center rounded-md text-sm font-medium h-10 w-10 md:hidden hover:bg-slate-200 dark:hover:bg-slate-800 transition"
                type="button" onclick="window.location.href='/'">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="text-slate-700 dark:text-cream dark:text-opacity-70">
                    <line x1="4" x2="20" y1="12" y2="12"></line>
                    <line x1="4" x2="20" y1="6" y2="6"></line>
                    <line x1="4" x2="20" y1="18" y2="18"></line>
                </svg>
            </button>

            <!-- Work Content -->
            <div class="flex flex-col gap-6 md:gap-10 w-full">

                <!-- Work Section -->
                <div class="flex flex-col gap-5">
                    <div class="text-3xl font-bold text-slate-700 dark:text-cream">
                        work
                    </div>

                    <div class="flex flex-col gap-4">
                        <!-- Work Experience Item 1 -->
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-row gap-4 items-center">
                                <div class="relative h-12 aspect-square">
                                    <img alt="Company logo"
                                        class="rounded-lg shadow-lg shadow-slate-200 dark:shadow-black transition hover:scale-110 ease-in-out object-cover w-full h-full"
                                        src="/assets/mouts_logo.jpg" />
                                </div>
                                <div class="flex flex-col w-full">
                                    <div class="flex flex-row gap-4 justify-between items-baseline w-full">
                                        <div
                                            class="text-slate-700 dark:text-cream dark:text-opacity-85 font-semibold sm:text-lg">
                                            Junior Software Developer
                                        </div>
                                        <div class="hidden sm:flex text-slate-500 dark:text-cream dark:text-opacity-80">
                                            Aug 2024 - Present
                                        </div>
                                    </div>
                                    <div
                                        class="text-slate-500 dark:text-cream dark:text-opacity-80 text-sm sm:text-base">
                                        Mouts TI
                                    </div>
                                    <div class="sm:hidden text-slate-500 dark:text-cream dark:text-opacity-80 text-xs">
                                        Jan - Dez 2024
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Education/Scholarships Section -->
                <div class="flex flex-col gap-5">
                    <div class="text-3xl font-bold text-slate-700 dark:text-cream">
                        education
                    </div>

                    <div class="flex flex-col gap-4">
                        <!-- Education Item -->
                        <div class="flex flex-col gap-4">
                            <div class="flex flex-row gap-4 items-center">
                                <div class="relative h-12 aspect-square">
                                    <img alt="School logo"
                                        class="bg-white rounded-lg p-2 shadow-lg shadow-slate-200 dark:shadow-black transition hover:scale-110 ease-in-out object-cover w-full h-full"
                                        src="/assets/ifc_logo.png" />
                                </div>
                                <div class="flex flex-col w-full">
                                    <div class="flex flex-row gap-4 justify-between items-baseline w-full">
                                        <div
                                            class="text-slate-700 dark:text-cream dark:text-opacity-85 font-semibold sm:text-lg">
                                            Bachelor's in Computer Science
                                        </div>
                                        <div class="hidden sm:flex text-slate-500 dark:text-cream dark:text-opacity-80">
                                            Jan 2023 - Dec 2026 (expected)
                                        </div>
                                    </div>
                                    <div
                                        class="text-slate-500 dark:text-cream dark:text-opacity-80 text-sm sm:text-base">
                                        Catarinense Federal Institute (IFC)
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
